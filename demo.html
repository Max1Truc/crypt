<!DOCTYPE html>

<html>
  <head>
    <title>Crypt.js Live Demo</title>
    <script src="crypt.min.js"></script>
    <script>
    function myCrypt () {
      let message, password
      message = document.getElementsByTagName('textarea')[0].value
      password = document.getElementsByTagName('input')[0].value
      document.getElementsByTagName('textarea')[1].value = crypt(message, password)
    }

    function myDecrypt () {
      let message, password
      message = document.getElementsByTagName('textarea')[1].value
      password = document.getElementsByTagName('input')[0].value
      document.getElementsByTagName('textarea')[0].value = decrypt(message, password)
    }
    </script>
  </head>

  <body align="center">
    <table border=10 bordercolor=Blue style="width:100%">
        <tr>
       	  <td colspan="3">
            <textarea rows=3 cols=38 placeholder="Text to crypt / Decrypted text"></textarea>
	  </td>
        </tr>
        <tr>
          <td>
            <button onclick="myCrypt()">Crypt</button>
	  </td><td>
            <input type=password placeholder="Password">
  	  </td><td>
	    <button onclick="myDecrypt()">Decrypt</button>
	  </td>
        </tr>
        <tr>
       	  <td colspan="3">
            <textarea rows=3 cols=38 placeholder="Text to decrypt / Encrypted text"></textarea>
	  </td>
        </tr>
    </table>
  </body>
</html>
